<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Convert to it!</title>
  </head>
  <body>
    <input id="file-input" type="file" multiple />

    <div id="file-area">
      <h2>Click to add your files</h2>
      <p id="drop-hint-text">or drag and drop them here</p>
    </div>
    <div id="side-panel">
      <button id="mode-button">Advanced mode</button>
    </div>

    <div id="format-containers">
      <div id="from-container" class="format-container">
        <h2>Convert from:</h2>
        <input
          type="text"
          id="search-from"
          class="search"
          placeholder="Search"
        />
        <div id="from-list" class="format-list"></div>
      </div>

      <div id="to-container" class="format-container">
        <h2>Convert to:</h2>
        <input type="text" id="search-to" class="search" placeholder="Search" />
        <div id="to-list" class="format-list"></div>
      </div>
    </div>

    <div id="convert-area">
      <label id="zip-option" class="hidden">
        <input type="checkbox" id="zip-toggle" checked>
        <span>Download as ZIP</span>
      </label>
      <button id="convert-button" class="disabled">Convert</button>
    </div>

    <div id="popup-bg"></div>
    <div id="popup">
      <h2>Loading tools...</h2>
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
